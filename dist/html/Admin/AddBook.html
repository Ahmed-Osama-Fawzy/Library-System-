      <div> 
        <h3>Ahmed Osama </h3><img src="/Library-System-/dist/Images/Image.jpg">
      </div>
    </div>
    <aside> 
      <ul> 
        <li><i class="fa-solid fa-1x fa-star"></i><a href="">X Library</a></li>
        <li></li>
        <li> <i class="fa-solid fa-1x fa-star"></i><a href="">Books</a></li>

      </ul>
    </aside>
    <section class="AddBook">
      <div>
        <h1>Add New Book</h1>
        <form action="">
          <div> 
            <label for="">Book Title</label>
            <input type="text" name="BookName">
          </div>
          <div> 
            <label for="">Book Price</label>
            <input type="number" name="BookPrice">
          </div>
          <div> 
            <label for="">Book Amount</label>
            <input type="number" name="BookAmount">
          </div>
          <div> 
            <label for="">Book Author Name</label>
            <input type="text" name="BookAuthor">
          </div>
          <div> 
            <label for="">Book Pages Number</label>
            <input type="number" name="BookPagesNumber">
          </div>
          <div> 
            <label for="">Upload Book </label>
            <input type="file" name="TheBook">
          </div>
          <div> 
            <label>Category</label>
            <select> 
              <option value="Most Sold">Most Sold</option>
              <option value="Recantly Added"> Recantly Added</option>
              <option value="Most Readed"> Most Readed</option>
              <option value="Lowest Price"> Lowest Price</option>
              <option value="Highest Price"> Highest Price</option>
            </select>
          </div>
        </form>
      </div>
    </section>
    <script src="../../Js/all.js"></script>
    <script src="../../Js/all.min.js"></script>
    <script src="../../Js/main.js"></script>
  </body>
